<ui:composition template="/pages/template2.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
		<!-- Highlights Wrapper -->
			<div class="wrapper wrapper-style3">
				<div class="title">Меню</div>
				<div class="container">
					<div class="row">
						<div class="12u">
							
							<!-- Highlights -->
								<div id="highlights">
									<div>

								<div class="row">

									<ui:repeat var="ingredient" value="#{ingredientBean.allIngredients}" >
										<div class="4u">
											<section class="highlight highlight-three">
												<p:graphicImage value="#{ingredientImageBean.image}"
													width="200" height="200" styleClass="image">
													<f:param name="id" value="#{ingredient.id}" />
												</p:graphicImage>
												<h3>
													<a href="#">#{ingredient.title}</a>
												</h3>
												<h:form>
													<h:commandButton rendered="#{not request.isUserInRole('admin')}" action="#{dishBean.listAllDishsIngr()}" value="#{msgs.show}" styleClass="button button-style1" >
														<f:setPropertyActionListener target="#{dishBean.ingredient}" value="#{ingredient}"></f:setPropertyActionListener>
													</h:commandButton>
													
													<h:commandButton rendered="#{request.isUserInRole('admin')}" action="#{ingredientBean.updateIngredientStart()}" value="#{msgs.update}" styleClass="btn button-style1" >
														<f:setPropertyActionListener target="#{ingredientBean.ingredient}" value="#{ingredient}"></f:setPropertyActionListener>
													</h:commandButton>
														
													<h:commandButton rendered="#{request.isUserInRole('admin')}" action="#{ingredientBean.deleteIngredientStart()}" value="#{msgs.delete}" styleClass="btn button-style1" >
														<f:setPropertyActionListener target="#{ingredientBean.ingredient}" value="#{ingredient}"></f:setPropertyActionListener>
													</h:commandButton>
												</h:form>
											</section>
										</div>
									</ui:repeat>

								</div>


							</div>
								</div>
							<!-- /Highlights -->
							
						</div>
					</div>
				</div>
			</div>
		<!-- /Highlights Wrapper -->
		</ui:define>
		</ui:composition>
