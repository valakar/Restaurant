<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form>
		<h:messages/>
		
		<h3>#{msgs.ingredientDeleteHeader}: #{ingredientBean.ingredient.title}?</h3>
		<h:inputHidden value="#{ingredientBean.ingredient.id}" />
		<h:panelGrid columns="2">
			<h:commandButton action="#{ingredientBean.deleteIngredientEnd()}" value="#{msgs.delete}" />
			<h:commandButton action="#{ingredientBean.listAllIngredients()}" value="#{msgs.cancel}" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
	</ui:composition>
</h:body>
</html>
