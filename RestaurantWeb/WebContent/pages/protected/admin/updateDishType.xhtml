<ui:composition template="/pages/template2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<!-- Intro Wrapper -->
		<div id="intro-wrapper" class="wrapper wrapper-style1">
			<div class="title">#{msgs.dishTypeUpdateHeader}:
								#{dishTypeBean.dishType.title}?</div>
			<div class="container">
				<div class="row">
					<div class="12u">

						<!-- Intro -->
						<h:form>
							<h:messages />

							<div class="table-bordered">
								<h:inputHidden value="#{dishTypeBean.dishType.id}"/>
								<h:panelGrid columns="2" styleClass="table panel-heading" columnClasses="col-xs-4, columnClass2">
									<h:outputLabel for="dishTypeTitle" value="#{msgs.dishTypeTitle}" />
									<h:inputText id="dishTypeTitle"
										value="#{dishTypeBean.dishType.title}" required="true"
										requiredMessage="#{msgs.dishTypeTitleRequired}" styleClass="form-control"/>
									<h:outputLabel for="dishTypeDesc" value="#{msgs.dishTypeDesc}" />
									<h:inputTextarea id="dishTypeDesc"
										value="#{dishTypeBean.dishType.description}" />
									<h:outputLabel for="dishTypeImage" value="#{msgs.dishTypeImage}" />
									<p:fileUpload id="dishTypeImage"
										fileUploadListener="#{dishTypeBean.handleFileUpload}"
										mode="advanced" update="messages" label="Choose a file"
										auto="true" sizeLimit="65760"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
										invalidSizeMessage="The maximum file size allowed is 64 KBs !"
										invalidFileMessage="You are allowed to upload only images !"
										value="#{dishTypeBean.dishType.images}" />
									<p:graphicImage value="#{dishTypeImageBean.image}" width="150"
										height="150" styleClass="image">
										<f:param name="id" value="#{dishTypeBean.dishType.id}" />
									</p:graphicImage>
									<p:growl id="messages" showDetail="true" life="5000" />
									<!-- 			<h:inputText id="ingredientImage" value="#{userBean.user.lastname}"/> -->
								</h:panelGrid>
							</div>
							<h:commandButton action="#{dishTypeBean.updateDishTypeEnd()}"
										value="#{msgs.update}" styleClass="btn button-style3"/>
							<h:link value="#{msgs.cancel}" outcome="menu" styleClass="btn button-style3"/>
						</h:form>
						<!-- /Intro -->

					</div>
				</div>
			</div>
		</div>
		<!-- /Intro Wrapper -->


	</ui:define>
</ui:composition>
