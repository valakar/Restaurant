<ui:composition template="/pages/template2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<!-- Intro Wrapper -->
		<div id="intro-wrapper" class="wrapper wrapper-style1">
			<div class="title">#{msgs.ingredientCreateHeader}</div>
			<div class="container">
				<div class="row">
					<div class="12u">

						<!-- Intro -->
						<h:form>
							<h:messages />

							<div class="table-bordered">
								
								<h:panelGrid columns="2" styleClass="table panel-heading" columnClasses="col-xs-4, columnClass2">
									<h:outputLabel for="ingredientTitle" value="#{msgs.ingredientTitle}" />
									<h:inputText id="ingredientTitle" value="#{ingredientBean.ingredient.title}" required="true" requiredMessage="#{msgs.ingredientTitleRequired}" styleClass="form-control"/>
									<h:outputLabel for="ingredientDesc" value="#{msgs.ingredientDesc}" />
									<h:inputTextarea id="ingredientDesc" value="#{ingredientBean.ingredient.description}" styleClass="form-control"/>
									<h:outputLabel for="ingredientImage" value="#{msgs.ingredientImage}" />
									<p:fileUpload id="ingredientImage"
										fileUploadListener="#{ingredientBean.handleFileUpload}"
										mode="advanced" update="messages" label="Choose a file" auto="true"
										sizeLimit="65760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
										invalidSizeMessage="The maximum file size allowed is 65 KBs !"
										invalidFileMessage="You are allowed to upload only images !" value="#{ingredientBean.ingredient.images}"/>
									<p:growl id="messages" showDetail="true" life="5000"  />
									<!-- 			<h:inputText id="ingredientImage" value="#{userBean.user.lastname}"/> -->
								</h:panelGrid>
								
								
							</div>
							<h:commandButton action="#{ingredientBean.createIngredientEnd()}"
									value="#{msgs.create}" styleClass="btn button-style3"/>
							<h:link value="#{msgs.cancel}" outcome="menuIngr" styleClass="btn button-style3"/>
						</h:form>
						<!-- /Intro -->

					</div>
				</div>
			</div>
		</div>
		<!-- /Intro Wrapper -->


	</ui:define>
</ui:composition>
