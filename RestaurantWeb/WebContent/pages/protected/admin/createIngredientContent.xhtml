<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head> 
<h:body> 
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form enctype="multipart/form-data">
		<h:messages />
		
		<h3>#{msgs.ingredientCreateHeader}</h3>
		<h:panelGrid columns="2" 
		styleClass="panelGrid"
		rowClasses="panelFirstLine, panelNextLine">
			<h:outputLabel for="ingredientTitle" value="#{msgs.ingredientTitle}" />
			<h:inputText id="ingredientTitle" value="#{ingredientBean.ingredient.title}" required="true" requiredMessage="#{msgs.ingredientTitleRequired}" />
			<h:outputLabel for="ingredientDesc" value="#{msgs.ingredientDesc}" />
			<h:inputTextarea id="ingredientDesc" value="#{ingredientBean.ingredient.description}" />
			<h:outputLabel for="ingredientImage" value="#{msgs.ingredientImage}" />
			<p:fileUpload id="ingredientImage"
				fileUploadListener="#{ingredientBean.handleFileUpload}"
				mode="advanced" update="messages" label="Choose a file" auto="true"
				sizeLimit="65760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidSizeMessage="The maximum file size allowed is 65 KBs !"
				invalidFileMessage="You are allowed to upload only images !" value="#{ingredientBean.ingredient.images}"/>
			<p:growl id="messages" showDetail="true" life="5000"  />
			<!-- 			<h:inputText id="ingredientImage" value="#{userBean.user.lastname}"/> -->
		</h:panelGrid>
		<h:panelGrid columns="2" >
			<h:commandButton action="#{ingredientBean.createIngredientEnd()}" value="#{msgs.create}" />
			<h:commandButton action="#{ingredientBean.listAllIngredients()}" value="#{msgs.cancel}" immediate="true" />
		</h:panelGrid>
	</h:form>
	</ui:composition>
</h:body> 
</html>
